{% extends 'base.html' %}
{% block content %}
<h1>Новая заметка</h1>
<form action="" method="post" role="form">

    {% csrf_token %}
    <label>Название заметки</label>
    {{ form.note_name }}
    <br>
    <br>
    <label>Текст</label>
    {{ form.note_text }}
    <br>
    <br>
    <input type="submit" class="btn btn-default" value="Добавить">

</form>
{% endblock %}
