{% extends 'base.html' %}
{% block content %}
<h1>Заметки</h1>
<div>
<a href="/new" class="btn btn-default" role="button">Добавить заметку</a>
    {% for note in notes %}
        <hr>
        <h6>Дата публикации: {{ note.note_date }}</h6>
        <h4><a href="/note/{{ note.id }}"> {{ note.note_name }}</a></h4>
        <p>{{ note.note_text }}</p>
    {% endfor %}
</div>
{% endblock %}
